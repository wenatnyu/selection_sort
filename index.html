      { n: 10, en: "I entered top 10 nationwide players in both LoL and ä¸‰å›½æ€", cn: "æˆ‘åœ¨ è‹±é›„è”ç›Ÿ å’Œ ä¸‰å›½æ€ éƒ½æ›¾è¿›å…¥å…¨å›½å‰ 10" },

    ];

    const grid = document.getElementById("number-grid");
    const sortBtn = document.getElementById("sort-btn");
    const sortHint = document.getElementById("sort-hint");
    let currentIndex = 0;
    const cards = [];
    let entrancePlayed = false;

    function checkAllActive() {
      const allActive = cards.length > 0 && cards.every((c) => c.classList.contains("active"));
      sortBtn.disabled = !allActive;
      if (allActive) {
        sortBtn.classList.add("pulse");
        sortHint.textContent = "å…¨éƒ¨å±•ç¤ºå®Œæ¯•ï¼ç‚¹å‡»æŒ‰é’®æŒ‰æ•°å­—ä»å¤§åˆ°å°æ’åˆ—";
      }
    }

    function animateSort() {
      const before = new Map();
      cards.forEach((card) => before.set(card, card.getBoundingClientRect()));

      const sorted = [...cards].sort((a, b) => {
        const na = Number(a.querySelector(".num").textContent);
        const nb = Number(b.querySelector(".num").textContent);
        return nb - na;
      });

      sorted.forEach((card) => grid.appendChild(card));

      sorted.forEach((card) => {
        const first = before.get(card);
        const last = card.getBoundingClientRect();
        const dx = first.left - last.left;
        const dy = first.top - last.top;
        card.animate(
          [
            { transform: `translate(${dx}px, ${dy}px)` },
            { transform: "translate(0, 0)" }
          ],
          { duration: 650, easing: "ease-in-out" }
        );
      });

      sortBtn.classList.remove("pulse");
      sortHint.textContent = "å·²æŒ‰æ•°å­—ä»å¤§åˆ°å°æ’åº";
    }

    sortBtn.addEventListener("click", animateSort);

    facts.forEach((fact, i) => {

      if (i > 0) card.classList.add("locked");
      card.style.setProperty("--delay", `${i * 0.06}s`);
      card.style.setProperty("--stagger", `${i * 0.12}s`);
      const badge = document.createElement("div");
      badge.className = "badge";
      badge.textContent = `#${i + 1}`;
      const num = document.createElement("div");
      num.className = "num";
      num.textContent = fact.n;
      const explain = document.createElement("div");
      explain.className = "explain";
      explain.innerHTML = `<span class="fly" style="--d:0s">${fact.en}</span><span class="fly sub" style="--d:0.12s">${fact.cn}</span>`;
      card.append(badge, num, explain);
      card.addEventListener("click", () => {
        if (card.classList.contains("locked")) return;
        if (!card.classList.contains("active")) {
          card.classList.add("active");
          currentIndex = Math.max(currentIndex, i + 1);
          if (cards[currentIndex]) {
            cards[currentIndex].classList.remove("locked");
          }
          checkAllActive();
        }
      });
      grid.appendChild(card);
      cards.push(card);
    });

    function playEntranceOnce() {
      if (entrancePlayed) return;
      entrancePlayed = true;
      requestAnimationFrame(() => {
        cards.forEach((card, i) => {

      });
